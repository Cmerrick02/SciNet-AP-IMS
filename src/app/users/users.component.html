<div style="text-align:center">
    <h1>Users</h1>
</div>
<mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile>
        <form class="search">
          <mat-form-field class="searching">
            <input matInput placeholder="Search..." (keyup)="applyFilter($event.target.value)">
          </mat-form-field>
        </form>
      </mat-grid-tile>
  </mat-grid-list>
<mat-card style="margin: auto;">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="seqNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.rolestring}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <!-- {{element.edit}} -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
          <button mat-button (click)="selectUser(element.$key, mytemplate)">
              <mat-icon>edit</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</mat-card>

<ng-template #mytemplate>
  <h1 mat-dialog-title>Edit Item</h1>
<form class="edititem">
  <div mat-dialog-content data-backdrop="static" data-keyboard="false">
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="edit.email" type="text" name="email">
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <mat-select [(value)]="selected">
        <mat-option value="noaccess">No Access</mat-option>
        <mat-option value="user">User</mat-option>
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="superuser">Super User</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button matDialogClose color="accent" (click)="onSave()">Save</button>
    <button mat-raised-button color="warn" matDialogClose>Cancel</button>
  </div>
</form>
</ng-template>
