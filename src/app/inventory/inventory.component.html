<div style="text-align:center">
    <h1>Inventory</h1>
</div>
<mat-grid-list cols="3" rowHeight="100px">
  <mat-grid-tile>
  <mat-form-field>
    <mat-select [(value)]="selected" placeholder="Filter">
      <mat-option value="all">All</mat-option>
      <mat-option value="joined">Joined</mat-option>
      <mat-option value="notJoined">Not Joined</mat-option>
      <mat-option value="joinedNotCompleted">Joined Not Completed</mat-option>
      <mat-option value="completed">Completed</mat-option>
    </mat-select>
  </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <div layout="column">
      <button mat-raised-button (click)="openDialog()" color="primary">Add Item</button>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile>
        <form class="search">
          <mat-form-field class="searching">
            <input matInput placeholder="Search..." (keyup)="applyFilter($event.target.value)">
          </mat-form-field>
        </form>
      </mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile>
        <mat-slide-toggle [(ngModel)]="myModel">{{setup}}</mat-slide-toggle>
      </mat-grid-tile>
  </mat-grid-list>
  <mat-card style="margin: auto;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="seqNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element"> {{element.seqNo}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="port">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Port </th>
        <td mat-cell *matCellDef="let element"> {{element.port}} </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at | date:'yyyy-MM-dd HH:mm'}} </td>
      </ng-container>
      
      <ng-container matColumnDef="created_by">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
        <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
      </ng-container>

      <ng-container matColumnDef="joined">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Joined </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="element.joined"></mat-checkbox></td>
      </ng-container>
      
      <ng-container matColumnDef="complete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Complete </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox [checked]="element.complete"></mat-checkbox></td>
      </ng-container>
    
      <!--{{element.edit}}-->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!--{{element.trash}}-->
      <ng-container matColumnDef="trash">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
        <button mat-button>
          <mat-icon>delete</mat-icon>
        </button>  
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </mat-card>
