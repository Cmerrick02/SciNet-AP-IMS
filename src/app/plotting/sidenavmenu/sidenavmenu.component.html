<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav #sidenav [fixedInViewport]="true" mode="over" position="end" class="sidenavBorder">
    <mat-card class="sidenavMenu">
      <mat-card-title>
        <span>
          <button mat-button class="sidenavmenuButton">Floorplans</button>
          <button mat-button class="sidenavmenuButton">Devices</button>
          <button mat-button class="sidenavmenuButton">Notifications</button>
        </span>
          <div>
            <span>
              <input matInput placeholder="Input">
              <button mat-button class="sidenavmenuButton">Search</button>
            </span>
          </div>
      </mat-card-title>

      <div class="sidenavcontentContainer">
        <app-floorplancard></app-floorplancard>
      </div>

      <mat-card-actions>
        <button class="sidenavuploadButton" mat-button>Add New Floorplan</button>
      </mat-card-actions>
    </mat-card>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="navbartoggleContainer">
      <button class="navbartoggleButton" mat-button (click)="sidenav.toggle()"> < </button>
    </div>

    <canvas id="myCanvas"></canvas> <!-- Canvas for plotting -->

  </mat-sidenav-content>
</mat-sidenav-container>

<img src='https://i.imgur.com/Q5skAxA.png' id="my-image" style="display: none;">
