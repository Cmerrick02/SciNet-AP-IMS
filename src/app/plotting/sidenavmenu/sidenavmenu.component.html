<mat-sidenav-container id="sidenav" [hasBackdrop]="false">

  <!-- Content to be displayed within sidenav -->
  <mat-sidenav #sidenav [fixedInViewport]="true" mode="over" position="end" class="sidenavBorder" id="sidenavContainer">
    <mat-card class="uploadButton">
      <button mat-raised-button color="primary" (click)="openUpload(uploadfp)" class="mod-button-card">
        Upload Floorplan
      </button>
    </mat-card>

    <button class="navbartoggleInnerButton" mat-button (click)="sidenav.toggle()"> < </button>

    <mat-card class="sidenavMenu">
      <mat-tab-group>
        <mat-tab class="sidenavcontentContainer" label="Floorplans">
          <div >
            <app-floorplancard></app-floorplancard>
          </div>
        </mat-tab>

        <mat-tab class="sidenavcontentContainer" label="Devices">
          <div>
            <app-floorplancard></app-floorplancard>
          </div>
        </mat-tab>
      </mat-tab-group>

    </mat-card>
  </mat-sidenav>

  <!-- Content not displayed within sidenav -->
  <mat-sidenav-content>
    <app-toolbar class="toolbar"></app-toolbar>

    <div class="navbartoggleContainer">
      <button class="navbartoggleButton" mat-button (click)="sidenav.toggle()"> < </button>
    </div>

    <div id="canvasWrap" class="canvas-wrapper">
      <canvas id="myCanvas"></canvas> <!-- Canvas for plotting -->
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #uploadfp>
    <h1 mat-dialog-title>Upload Preview</h1>
  <form class="uploadFP">
    <button mat-raised-button color="primary" (click)="fileInput.click()">Upload Floorplan</button>
    <input #fileInput type="file" (change)="chooseFiles($event)" style="display:none;" />
    <br>
    <button mat-raised-button color="primary" style="margin-top: 10%; float: right;">Submit</button>
  </form>
</ng-template>

<img src='https://i.imgur.com/Q5skAxA.png' id="my-image" style="display: none;">
