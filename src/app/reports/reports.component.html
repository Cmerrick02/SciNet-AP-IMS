<div style="text-align:center">
    <h1>Reports</h1>
</div>
<mat-grid-list cols="3" rowHeight="50px">
  <mat-grid-tile>
<!--Placeholder. Needs to grab dates from datasource-->
    <mat-form-field>
      <mat-select [(value)]="selected" placeholder="Filter">
        <mat-option value="1">1/1/18</mat-option>
        <mat-option value="2">1/2/18</mat-option>
        <mat-option value="3">1/3/18</mat-option>
        <mat-option value="4">1/4/18</mat-option>
        <mat-option value="5">1/5/18</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
<mat-card>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="seqNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.seqNo}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="port">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Port </th>
      <td mat-cell *matCellDef="let element"> {{element.port}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</mat-card>
