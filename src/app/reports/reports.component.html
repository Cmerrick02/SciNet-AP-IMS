<div style="text-align:center">
  <h1>Reports</h1>
</div>
<mat-grid-list cols="3" rowHeight="100px">
<mat-grid-tile>
<!--Placeholder. Needs to grab dates from datasource-->
  <mat-form-field>
    <mat-select [(value)]="selected" placeholder="Filter">
      <mat-option *ngFor="let sel of selList" [value]="sel.created_at" (click)="setListByDate(sel.created_at)">
        {{sel.created_at | date:'yyyy-MM-dd'}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-grid-tile>
</mat-grid-list>
<mat-card style="margin: auto;">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="seqNo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="mac">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.mac}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="port">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
    <td mat-cell *matCellDef="let element"> {{element.port}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card>
